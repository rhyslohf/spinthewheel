<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Spinner App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #app {
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }
        .input-container {
            flex: 1;
            margin-right: 20px;
        }
        textarea {
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
        }
        button {
            margin-top: 10px;
        }
        .wheel-container {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 5px solid #fff;
            position: relative;
            overflow: hidden;
            transform-origin: center;
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .name {
            position: absolute;
            width: 50%;
            height: 50%;
            left: 50%;
            transform-origin: 0% 100%;
            text-align: center;
            line-height: 50px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }
        .winner {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="input-container">
        <textarea v-model="inputNames" class="form-control" rows="5" placeholder="Enter names separated by spaces or lines"></textarea>
        <button @click="addNames" class="btn btn-success btn-sm mt-2">Add Names</button>
        <button @click="clearList" class="btn btn-danger btn-sm mt-2 ms-2">Clear List</button>
        <ul class="list-group mt-3">
            <li v-for="name in names" :key="name" class="list-group-item bg-dark text-white">{{ name }}</li>
        </ul>
    </div>
    <div class="wheel-container">
        <div :style="{ transform: `rotate(${rotation}deg)` }" class="wheel">
            <template v-for="(name, index) in names">
                <div
                    class="name"
                    :style="{
                        transform: `rotate(${index * anglePerName}deg) translateX(-50%)`,
                        backgroundColor: generateColor(index, names.length)
                    }"
                >
                    {{ name }}
                </div>
            </template>
        </div>
    </div>
    <div class="text-center mt-4">
        <button @click="spinWheel" class="btn btn-primary btn-lg">Spin the Wheel</button>
        <div v-if="winner" class="winner">
            <h2>Winner: {{ winner }}</h2>
        </div>
    </div>
</div>

<script>
const app = Vue.createApp({
    data() {
        return {
            inputNames: "",
            names: JSON.parse(localStorage.getItem("names")) || [],
            rotation: 0,
            winner: "",
            spinning: false,
        };
    },
    computed: {
        anglePerName() {
            return 360 / this.names.length;
        },
    },
    methods: {
        addNames() {
            const newNames = this.inputNames
                .split(/[\s\n]+/)
                .filter(name => name.trim() !== "")
                .map(name => name.trim());
            this.names = [...new Set([...this.names, ...newNames])];
            this.inputNames = "";
            this.saveNames();
        },
        spinWheel() {
            if (this.names.length === 0) {
                alert("Please add names to spin the wheel!");
                return;
            }
            const spins = Math.floor(Math.random() * 10) + 10;
            const selectedIndex = Math.floor(Math.random() * this.names.length);
            const finalAngle = this.anglePerName * selectedIndex;
            this.rotation += 360 * spins + finalAngle;
            this.winner = "";
            this.spinning = true;
            setTimeout(() => {
                this.winner = this.names[selectedIndex];
                this.spinning = false;
            }, 4000);
        },
        clearList() {
            if (confirm("Are you sure you want to clear the list?")) {
                this.names = [];
                this.winner = "";
                this.rotation = 0;
                this.saveNames();
            }
        },
        saveNames() {
            localStorage.setItem("names", JSON.stringify(this.names));
        },
        generateColor(index, total) {
            const hue = (index / total) * 360;
            return `hsl(${hue}, 70%, 50%)`;
        },
    },
});
app.mount("#app");
</script>
</body>
</html>
